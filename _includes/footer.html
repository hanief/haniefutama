<div class="container">
	<small class="block">
  		<ul class="navbar">
      		<li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
      		{% if site.author.github %}<li><a href="{{ site.author.github }}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>{% endif %}
      		{% if site.author.twitter %}<li><a href="{{ site.author.twitter }}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>{% endif %}
      		<li><a href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank"><i class="fa fa-rss" aria-hidden="true"></i></a></li>
    	</ul>
  	</small>
</div>

    <small><a href="https://github.com/heiswayi/thinkspace">Thinkspace</a> theme by <a href="https://heiswayi.github.io/">Heiswayi Nrird</a>.</small>
  </div>
</footer>
