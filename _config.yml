
# SEO settings
title: "hanief"
title2: "utama" # default: ""
description: "kabayan saba kota"
keywords: "hanief, cahyautama, cahya, utama, kabayan saba kota, blog"
url: https://haniefutama.com # site url
baseurl: null # apply null if repo name is something like username.github.io
cover: /public/logo_social.png

google_analytics: UA-80230682-1
repo: https://github.com/hanief/haniefutama
disqus_shortname: "haniefutama"
twitter_username: "hnfutama"
comments: false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source: ./
destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name     : "Hanief Utama"
  job      : "writer"
  bio      : "Kabayan saba kota"
  thumb    : images/logo.png
  email    : surat@haniefutama.com
  url      : https://haniefutama.com
  github   : https://github.com/hanief
  twitter  : https://twitter.com/hnfutama
  facebook : https://www.facebook.com/haniefcutama
  instagram : https://www.instagram.com/haniefutama
  linkedin : https://linkedin.com/in/haniefutama

# social settings
og_locale: "id_ID"
twitter_card: "summary"
twitter_site: "@hnfutama"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About

exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "thinkspace.gemspec"